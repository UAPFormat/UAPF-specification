name: Validate UAPF SSOT

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema

      - name: Validate examples against schemas
        run: |
          python - << 'PY'
          import yaml, json
          from jsonschema import validate

          def load_json(path):
            with open(path, "r", encoding="utf-8") as f:
              return json.load(f)

          def load_yaml(path):
            with open(path, "r", encoding="utf-8") as f:
              return yaml.safe_load(f)

          manifest_schema = load_json("schemas/uapf-manifest.schema.json")
          enterprise_schema = load_json("schemas/enterprise-index.schema.json")
          mapping_schema = load_json("schemas/resource-mapping.schema.json")

          # Minimal L4 package
          m = load_yaml("examples/minimal-l4-package/uapf.yaml")
          validate(instance=m, schema=manifest_schema)

          rmap = load_yaml("examples/minimal-l4-package/resources/mappings.yaml")
          validate(instance=rmap, schema=mapping_schema)

          # Minimal workspace enterprise index
          e = load_yaml("examples/minimal-workspace/enterprise/enterprise.yaml")
          validate(instance=e, schema=enterprise_schema)

          print("OK: schemas validated for minimal examples.")
          PY

      - name: Validate using reference CLI
        run: |
          python tools/uapf-cli/uapf.py validate examples/approve-expense-l4
          python tools/uapf-cli/uapf.py validate examples/minimal-workspace/enterprise/enterprise.yaml

      - name: Re-pack and verify committed archive content matches source (hash list)
        run: |
          if [ -f examples/archives/approve-expense-l4.uapf ]; then
            python tools/uapf-cli/uapf.py pack examples/approve-expense-l4 /tmp/approve-expense-l4.uapf

            mkdir -p /tmp/uapf_a /tmp/uapf_b
            python tools/uapf-cli/uapf.py unpack /tmp/approve-expense-l4.uapf /tmp/uapf_a
            python tools/uapf-cli/uapf.py unpack examples/archives/approve-expense-l4.uapf /tmp/uapf_b

            # Compare file trees and contents
            (cd /tmp/uapf_a && find . -type f -print0 | sort -z | xargs -0 sha256sum) > /tmp/a.sha
            (cd /tmp/uapf_b && find . -type f -print0 | sort -z | xargs -0 sha256sum) > /tmp/b.sha
            diff -u /tmp/a.sha /tmp/b.sha
            echo "OK: committed archive content matches source"
          else
            echo "Archive examples/archives/approve-expense-l4.uapf not present; skipping reproducibility check."
          fi
